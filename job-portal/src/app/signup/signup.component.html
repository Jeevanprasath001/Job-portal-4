<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sasti - Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="container">
      <h1 class="text-brand">Sasti</h1>
      <button class="hamburger" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/signup">Sign-up</a></li>
          <li class="nav-item"><a class="nav-link" href="/employer-login">Employer Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/job-seeker-login">Jobseeker Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sign-up Section -->
  <main class="container">
    <div class="sign-up">
      <h1 class="heading">Create Your Account</h1>
      <form>
        <div class="text">
          <img src="https://i.postimg.cc/1zgS8WTF/user.png" alt="user icon" height="20">
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>
        <div class="text">
          <img src="https://i.postimg.cc/DZBPRgvC/email.png" alt="email icon" height="12">
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="text">
          <img src="https://i.postimg.cc/Nj5SDK4q/password.png" alt="password icon" height="20">
          <input type="password" id="password" placeholder="Create a password" required />
        </div>
        <div class="text">
          <img src="https://i.postimg.cc/Nj5SDK4q/password.png" alt="password icon" height="20">
          <input type="password" id="confirm-password" placeholder="Confirm your password" required />
        </div>
        <div class="terms">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="#">terms & conditions</a></label>
        </div>
        <button type="submit" class="signup-btn">CREATE ACCOUNT</button>
      </form>
      <p class="conditions">Already have an account? <a href="/job-seeker-login">Sign in</a></p>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>Â© 2025 Sasti. All rights reserved.</p>
  </footer>
</body>
</html>
